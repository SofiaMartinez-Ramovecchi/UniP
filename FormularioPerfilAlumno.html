    <div class="container mt-3">
        <h1 class="h1 text-white text-center">Perfil Alumno</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <h1 class="h3 text-white text-left pt-2">Datos Personales<i class="far fa-address-card ms-2 text-dark"></i></h1>
                <form action="">
                    <input type="text" class="form-control mt-4" placeholder="Nombre">
                    <input type="text" class="form-control mt-4" placeholder="Apellido">
                    <input type="text" class="form-control mt-4" placeholder="Nacionalidad">
                    <input type="text" class="form-control mt-4" placeholder="Estado Civil">
                    <input class="form-control mt-3" type="number" placeholder="Edad">
                    <input class="form-control mt-3" type="number" placeholder="D.N.I">
                    <input class="form-control mt-3" type="number" placeholder="C.U.I.L">
                </form>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <h1 class="h3 text-white pt-2">Direcci√≥n<i class="fas fa-home ms-2 text-dark"></i></h1>
                        <input type="text" class="form-control mt-4" placeholder="Provincia">
                        <input type="text" class="form-control mt-3" placeholder="Localidad">
                        <input type="text" class="form-control mt-3" placeholder="Calle">
                        <input type="text" class="form-control mt-3" placeholder="Numero">
                        <h1 class="h3 text-white  ">Contacto<i class="fas fa-phone-square-alt ms-2 text-dark"></i></h1>
                        <input type="text" class="form-control mt-2" placeholder="CP">
                        <input type="text" class="form-control mt-3" placeholder="Email">
                        <input type="text" class="form-control mt-3" placeholder="Numero de telefono">
                    </div>
                </form>
            </div>
            
            <div class="col-md-4">
                <form>
                    <h1 class="h3 text-white pt-2 ">Imagen <i class="fas fa-camera-retro text-dark"></i></h1>
                    <input type="file" class="form-control mt-4" name="file" id="file" accept=".jpg,.png,.jpeg">
                    <!--Previsualizacion-->
                    <div id="preview" class="styleImage mt-3 text-center"></div>
                    <!-- //mejores -->
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group col-md-4 ">
              <p class="h3 text-white">Preferencia laboral</p>
              <select class="form-select mb-2" aria-label="Default select example">
                <option selected>Programador</option>
                <option value="1">Analista</option>
                <option value="2">Tester</option>
                <option value="3">Administrador BD</option>

            </div>
            <div class="col-md-4"></div>
